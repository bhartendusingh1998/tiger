<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 my-5">
            <div class="card">
                <div class="card-header cardheader">
                    <h4 class="text-center text-white">Sign In Tiger</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginFormGroup" (ngSubmit)="submitLogin()">
                        <div class="row">
                            <div class="col-md-12">
                                <label><b>Email</b></label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                        </div>
                        <br>
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label><b>Password</b></label>
                                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-blue text-white">Login</button>
                                </div>   
                            </div>
                        </div>      
                    </form>
                </div>
            </div>
            <div class="text-center"><small class="forget text-muted cursor-pointer" (click)="openModal(fgPassword)">Forget password ?</small></div>    
        </div>
        <div class="col-md-4"></div>
    </div>
</div>





<ng-template #fgPassword>
    <div class="modal-header">
       <h4 class="modal-title pull-left text-white">Forget Paaword</h4>
       <button type="button" class="close pull-right text-white" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
       </button>
    </div>
    <div class="modal-body">
        <input type="text" placeholder="Email" [formControl]="email" class="form-control my-4">
        <div class="d-grid gap-2 d-md-block text-right my-3 d-flex">
            <button class="btn btndialogue btn-primary" type="button" (click)="forgotPassword()">Send</button>
            <button class="btn btndialogue btn-danger ml-3" type="button">Cancel</button>
        </div>
    </div>
</ng-template>
